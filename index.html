<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@300&family=Monoton&family=Vollkorn&display=swap"
      rel="stylesheet"
    />
    <!-- Boottsrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.min.css" />

    <title>Todo App</title>
  </head>
  <body>
    <section class="todo-area">
      <div class="container">
        <!-- Collection Name -->
        <div class="todo-title">
          <div class="row">
            <div class="col-lg-1 col-md-2">
              <button class="btn btn-sm">
                <i class="fas fa-chevron-left"></i>
              </button>
            </div>
            <div class="col-lg-11 col-md-10">
              <h2>
                School
                <span>
                  <i class="fas fa-pen-alt"></i>
                </span>
              </h2>
            </div>
          </div>
        </div>

        <!-- New Task -->
        <div class="todo-new">
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fas fa-plus"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Add new Task"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="todo-task">
        <div class="row">
          <div class="col-lg-12">
            <div class="todo-check">
              <ul class="list-group">
                <!-- Each List -->
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    aria-label="..."
                  />
                  <label for="">4th Hokage</label>
                  <span>
                    <i class="fas fa-trash"></i>
                  </span>
                </li>
              </ul>

              <ul class="list-group list-crossed">
                <!-- Crossed List -->
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    aria-label="..."
                  />
                  <label for="">Itachi Uchiha</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Deleet Window -->
    <div class="delete-wrapper">
      <div class="delete-pop">
        <div class="delete-close">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="position-relative">
          <div class="delete-content">
            <div class="top-50 start-50">
              <h2>Deleting <span>....</span></h2>
              <img src="the-trash-can.gif" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
